<link href="scss/style.scss" rel="stylesheet" type="text/scss">

</head>

<body>
	<div class="header">
		<div class="center">
		<h1><span class="bigFont">2D & 3D transformations</span></h1>
		</div>
		</div>
	<div class="container">
		<div class="center">
	<h1>2D Transformation - Translate, Rotate, & Scale</h1>
			</div>
	<div class="homer">
	<img src="images/homersimpson.jpg" alt="Bart">
	</div>
		<div class="center">
	<h1>3D Transformation - Rotation</h1>
		</div>
	<div class="flex">
	<div class="flip-box">
			  <div class="flip-box-inner">
				<div class="flip-box-front">
				  <img src="images/marge_simpson.jpg" alt="Marge Simpson" title="Marge Simpson" width="100%" height="100%">
				</div>
	<div class="flip-box-back">
				  <h2>Marge Simpson.</h2>
				  <h2>Mom, Married to Homer.</h2>
				</div>
			  </div>
			</div>
	<div class="flip-box">
			  <div class="flip-box-inner">
				<div class="flip-box-front">
				  <img src="images/maggie-simpson.jpg" alt="Maggie" title="Maggie Simpson" width="100%" height="100%">
				</div>
				<div class="flip-box-back">
				  <h2>Maggie Simpson</h2>
				  <h2>Daughter, Sister to Bart & Lisa Simpson.</h2>
				</div>
			  </div>
			</div>
	<div class="flip-box">
			  <div class="flip-box-inner">
				<div class="flip-box-front">
				  <img src="images/mgid_ao_image_mtv.jpg" alt="Lisa" title="Lisa Simpson" width="100%" height="100%">
				</div>
				<div class="flip-box-back">
				  <h2>Lisa Simpson</h2>
				  <h2>Daughter, Sister to Bart & Maggie Simpson.</h2>
				</div>
			  </div>
			</div>
		</div>
		<div class="center">
	<h1>3D Transformation - Translation & Rotate</h1>
		</div>
	<div>
	<img src="images/Bart.png" alt="Homer Simpson" width="300px" height="300px" class="bart">
	</div>
	</div>
</body>
